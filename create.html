     </h2>

    <form id="loginForm">
        <div class="date1">
            <label for="nume">Username:</label>
            <input 
                type="text"
                id="username"
                required
                minlength="3"
                maxlength="30"
                size="40"
                placeholder="Ex.mihaisima22"
            />
        </div>
    
        <div class="date">
            <label for="parola">Introdu parola:</label>
            <input 
                type="password"
                id="parola"
                required
                minlength="3"
                maxlength="30"
                size="40"
                placeholder="Parola"
            />
        </div>
        <div class="date2">
            <label for="parola_conf">Parola recreata:</label>
            <input 
                type="password"
                id="parola1"
                required
                minlength="3"
                maxlength="30"
                size="40"
                placeholder="Parola"
            />
        </div>
    
        <button type="submit">Login</button>
    </form>
